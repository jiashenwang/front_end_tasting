<section data-ng-controller="HomesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Homes</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="home in homes" data-ng-href="#!/homes/{{home._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="home.created | date:'medium'"></span>
				by
				<span data-ng-bind="home.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="home.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!homes.$resolved || homes.length">
    	No Homes yet, why don't you <a href="/#!/homes/create">create one</a>?
    </div>
</section>
